<h1 style="text-align:center" color="royalblue">Users Table</h1>

<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput placeholder="Search" (keyup)="applyFilter($event)">
</mat-form-field>

<div mat-dialog-actions align="end" (click)="onCreate()">
  <button mat-raised-button color="primary">Add User</button>
</div>

<div>
  <table id="users" mat-table [dataSource]="dataSource2" matSort>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{ row.nom}}</td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
      <td mat-cell *matCellDef="let row">{{ row.prenom}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
      <td mat-cell *matCellDef="let row">{{ row.password}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>


  </table>
  <mat-paginator [length]="userss.length"
                 [pageSize]="5"
                 [pageSizeOptions]="[1, 5, 10, 25, 100]"
                 aria-label="Select page">
  </mat-paginator>
</div>
