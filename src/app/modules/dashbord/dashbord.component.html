<h1 style="text-align:center" color="royalblue">Parking Logs</h1>

<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput placeholder="Search" (keyup)="applyFilter($event)">
</mat-form-field>
<div mat-dialog-actions align="end" (click)="onCreate()">
  <button mat-raised-button color="primary">Add User</button>
</div>
<div>
  <table id="dashboard" mat-table [dataSource]="dataSource5" matSort>

    <ng-container matColumnDef="id_place">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id_Place</th>
      <td mat-cell *matCellDef="let row">{{ row.id_place}}</td>
    </ng-container>

    <ng-container matColumnDef="id_user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id_User</th>
      <td mat-cell *matCellDef="let row">{{ row.id_user}}</td>
    </ng-container>

    <ng-container matColumnDef="temps_arrive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Temp_Arrive</th>
      <td mat-cell *matCellDef="let row">{{ row.temps_arrive}}</td>
    </ng-container>

    <ng-container matColumnDef="temps_sortie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Temp_Sortie</th>
      <td mat-cell *matCellDef="let row">{{ row.temps_sortie}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>


  </table>
  <mat-paginator [length]="dashboard.length"
                 [pageSize]="5"
                 [pageSizeOptions]="[1, 5, 10, 25, 100]"
                 aria-label="Select page">
  </mat-paginator>
</div>
